<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- ************ -->
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="front-card">
          <img class="front" src="images/bg-card-front.png" alt="card front">
          <img class="logo" src="images/card-logo.svg" alt="card-logo">
          <span class="card-num"></span>
          <span class="card-name"></span>
          <span class="exp">
            <span id="month"></span>
            /
            <span id="year"></span>
          </span>
        </div>
        <div class="back-card">
          <img class="back" src="images/bg-card-back.png" alt="card back">
          <span class="cvc"></span>
        </div>
      </div>
      <div class="form">
        <form name = "myForm" class="myForm">
          <label for="credit-name">CARDHOLDER NAME</label>
          <input type="text" id="credit-name" name="cardname" placeholder="e.g. Jane Appleseed">
          <div class="name-error hide">Please enter your card name</div>

          <label for="credit-num">CARD NUMBER</label>
          <input type="text" id="credit-num" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <div class="num-error hide">Wrong format, numbers only</div>

          <div class="row-label">
            <label id="mmyy" for="mm yy">EXP. DATE (MM/YY)</label>
            <label id="cvc" for="cvc">CVC</label>
          </div>

          <div class="row-input">
            <div class="exp-date">
              <input type="text" id="mm" name="month" placeholder="MM" maxlength="2">
              <input type="text" id="yy" name="year" placeholder="YY" maxlength="2">
            </div>

            <div class="cv">
            <input type="text" id="cvcInput" name="cvc" placeholder="e.g. 123" maxlength="3">
            </div>
          </div>
          
          <div class="row-error">
            <div class="exp-error hide">Can't be blank</div>
            <div class="cvc-error hide">Can't be blank</div>
          </div>
          
          <input type="submit" value="Confirm" class="btn">
        </form>
      </div>
      <div class="complete hide">
        <img src="images/icon-complete.svg" alt="complete">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <form>
          <input class="back-btn" type="button" value="Continue" onclick="location.reload()">
        </form>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
